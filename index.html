<!DOCTYPE html>
<html lang="es" ng-app = "profile">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupon inn</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="profileController">

    <label>Editar perfil
        <input type="checkbox" ng-model="editable">
    </label>

    <input type="text" ng-model="profile.name" ng-readonly="!editable">
    <input type="email" ng-model="profile.email" ng-readonly="!editable">
    <input type="phone" ng-model="profile.phone" ng-readonly="!editable">

    <form ng-submit="addLike()">
        <select name="likes" id="Likes">
        
               <option value="{{like.id}}" ng-repeat="like in likes">{{like.name}}</option>
        </select>
        <input type="submit" value="Agregar">
    </form>

<ul>
    <li ng-repeat="like in likes">
        <span> {{ like.name }} </span>
    </li>
</ul>

{{select}}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
