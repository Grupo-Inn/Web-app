<div layout="row">
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4">
        <md-button ng-href="#/events/" class="md-raised md-accent" aria-label="Eventos">
            Eventos
        </md-button>
        <md-button ng-href="#/reservation/" class="md-raised md-accent" aria-label="Reservas" hide>
            Reservas
        </md-button>
    </md-sidenav>
    <md-content flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-href="#/events/" class="md-icon-button" aria-label="User">
                    <i class="fa fa-arrow-left fa-2x primary-text"></i>
                </md-button>
                <a href="#/"><h2><span class="primary-text">Grupo inn</span></h2></a>
                <!-- fill up the space between left and right area -->
                <span flex></span>
                <md-button ng-href="#/user/" class="md-icon-button" aria-label="User">
                    <md-tooltip>
                        Usuario
                    </md-tooltip>
                    <i class="fa fa-user fa-2x primary-text"></i>
                </md-button>
                <!--<md-button class="md-icon-button" aria-label="Notification">
                    <md-tooltip>
                        Notificaciones
                    </md-tooltip>
                    <i class="fa fa-bell fa-2x"></i>
                </md-button>-->
                <md-menu>
                    <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="More" md-prevent-menu-close="md-prevent-menu-close">
                        <md-tooltip>
                            M&aacute;s
                        </md-tooltip>
                        <i class="fa fa-ellipsis-v fa-2x primary-text"></i>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="signout()">Cerrar Sesion</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <md-content>
            <div id="profile" ng-cloak>
                <md-content>
                    <img ng-src="{{profile.image}}" alt="..." class="img-circle">
                    <h4 class="md-display-1">{{profile.name}}</h4>
                    <md-button class="md-raised" ng-href="#/user/edit/"> Actualizar datos </md-button>

                    <div id="likes">
                        <md-tabs md-center-tabs md-dynamic-height md-border-bottom md-swipe-content>
                            <md-tab label="Mis gustos">
                                <md-tab-body>
                                    <md-card ng-repeat="like in likes">
                                        <md-card-title>
                                            <md-card-title-media>
                                                <div class="md-media-lg card-media"><img ng-src="http://placehold.it/200x200" alt=""></div>
                                            </md-card-title-media>
                                            <md-card-title-text>
                                                <span class="md-headline">{{like.name}}</span>
                                                <span class="md-subhead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </span>
                                            </md-card-title-text>
                                        </md-card-title>
                                        <md-card-actions layout="row" layout-align="end center">
                                            <md-button class="md-warn" ng-click="showAlert($event)">Quitar</md-button>
                                        </md-card-actions>
                                    </md-card>
                                </md-tab-body>
                            </md-tab>
                            <md-tab label="Todos">
                                <md-tab-body>
                                    <h1 class="md-display-2">Todos los gustos</h1>
                                </md-tab-body>
                            </md-tab>
                        </md-tabs>
                    </div>

                </md-content>
            </div>
        </md-content>
    </md-content>

</div>
