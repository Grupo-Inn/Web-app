<div id="editProfile" layout="column" layout-padding>
       <form ng-submit="update()">
       <h2 class="md-headline">Actualiza tus datos</h2>
        <md-input-container flex>
            <label>Nombres</label>
            <md-icon><i class="fa fa-user"></i></md-icon>
            <input type="text" ng-model="profile.name" required md-maxlength="30">
        </md-input-container>
        <!--Fecha de nacimiento-->
        <md-input-container flex>
            <label>E-mail</label>
            <md-icon><i class="fa fa-envelope"></i></md-icon>
            <input type="email" ng-model="profile.email" required md-maxlength="100">
        </md-input-container>
        <md-input-container flex>
            <label>Telefono</label>
            <md-icon><i class="fa fa-phone"></i></md-icon>
            <input type="phone" ng-model="profile.phone" required md-maxlength="30">
        </md-input-container>
        <div class="profile-actions" layout="row" flex>
            <md-button ng-href="#/user/" class="raised">Cancelar</md-button>
            <md-button class="raised" type="submit">Guardar</md-button>
        </div>
    </form>
</div>
